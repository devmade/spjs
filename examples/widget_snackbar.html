<!DOCTYPE html>
<html>
<head>
	<title>Snackbar - SP.js example | DevSaurabh</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="../sp.css">
</head>
<body>
	<div class="container">
		<div class="page">
			<div class="padding curved shadow1">
				<h1>Snackbar - SP.js example</h1>
				
				<button class="shadow2 ripple btn bg-blue btn-snackbar">Create Snackbar</button>
				<button class="shadow2 ripple-dark btn bg-white btn-del-snackbar text-blue">Remove Snackbar</button>
			
				<h2>Javascript code</h2>
				<script src="https://gist.github.com/devmade/8f45543871ef8dc414d8fddb94007c9c.js"></script>
			</div><br>
			<div class="padding curved shadow1">
				Source code to this is available at <br>
				<a href="https://github.com/devmade/spjs/blob/master/examples/widget_snackbar.html" target="_blank">https://github.com/devmade/spjs/blob/master/examples/widget_snackbar.html</a><br>
				Described in README here. <br>
				<a href="https://github.com/devmade/spjs#1-createsnackbar-material-design-snackbar" target="_blank">https://github.com/devmade/spjs#1-createsnackbar-material-design-snackbar</a>
			</div><br>
		</div>
	</div>
<script type="text/javascript" src="../sp.js"></script>
<script type="text/javascript">
	$(".btn-snackbar").click(() => {
		$().createSnackbar("This is a snackbar", 2.5, {
			button: {
				background: "white",
				color: "black",
				callback: () => {$().createToast("Callback called by snackbar button")}
			}
		});
	});
	$(".btn-del-snackbar").click($().removeSnackbar);
</script>
</body>
</html>
