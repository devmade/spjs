<!DOCTYPE html>
<html>
<head>
	<title>Blah - SP.js example | DevSaurabh</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="../sp.css">
</head>
<body>
	<div class="container">
		<div class="page">
			<div class="padding curved shadow1">
				<h1>Blah - SP.js example</h1>
				<button class="ripple-dark btn bg-white text-success shadow1 clickable btn-sheet">Create Sheet</button>

				<h2>Javascript code</h2>
				<script src="https://gist.github.com/devmade/8b479c11be2f9071a05f1ca561aa8703.js"></script>
			</div><br>
			<div class="padding curved shadow1">
				Source code to this is available at <br>
				<a href="https://github.com/devmade/spjs/blob/master/examples/widget_sheet.html" target="_blank">https://github.com/devmade/spjs/blob/master/examples/widget_sheet.html</a><br>
				Described in README here. <br>
				<a href="https://github.com/devmade/spjs#4-createsheet-material-design-action-sheet" target="_blank">https://github.com/devmade/spjs#4-createsheet-material-design-action-sheet</a>
			</div><br>
		</div>
	</div>
<script type="text/javascript" src="../sp.js"></script>
<script type="text/javascript">
	$(".btn-sheet").click(() => {
		$().createSheet({
			title: "Custom title",
			content: `<div class="padding curved shadow2 margin bg-green lighten4">
						<h1>Heading 1</h1><h2>Heading 2</h2>
					</div>`,
			background: $().colors.green[900],
			color: "blue"
		})
	});
</script>
</body>
</html>
