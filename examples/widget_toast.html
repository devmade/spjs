<!DOCTYPE html>
<html>
<head>
	<title>Toast - SP.js example | DevSaurabh</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="../sp.css">
</head>
<body>
	<div class="container">
		<div class="page">
			<div class="padding curved shadow1">
				<h1>Toast - SP.js example</h1>
				<button class="ripple btn btn-red shadow2 btn-toast clickable">Create Toast</button>
				<button class="ripple btn btn-green shadow2 btn-del-toast clickable">Remove Toast</button>

				<h2>Javascript code</h2>
				<script src="https://gist.github.com/devmade/e0bb7f5980feb641d417a3d3835e5fad.js"></script>
			</div><br>
			<div class="padding curved shadow1">
				Source code to this is available at <br>
				<a href="https://github.com/devmade/spjs/blob/master/examples/widget_toast.html" target="_blank">https://github.com/devmade/spjs/blob/master/examples/widget_toast.html</a><br>
				Described in README here. <br>
				<a href="https://github.com/devmade/spjs#2-createtoast-material-design-toast" target="_blank">https://github.com/devmade/spjs#2-createtoast-material-design-toast</a>
			</div><br>
		</div>
	</div>
<script type="text/javascript" src="../sp.js"></script>
<script type="text/javascript">
	$(".btn-toast").click(() => {
		$().createToast("This is a toast");
	});

	$(".btn-del-toast").click($().removeToast);
</script>
</body>
</html>
