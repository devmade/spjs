<!DOCTYPE html>
<html>
<head>
	<title>Event handlers - SP.js example | DevSaurabh</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="../sp.css">
</head>
<body>
	<div class="container">
		<div class="page">
			<div class="padding curved shadow1">
				<h1>Event handlers - SP.js example</h1>
				<button class="ripple-dark shadow1 btn bg-white text-green btn-doubleclick">Double click</button>
				<button class="ripple-dark shadow1 btn bg-white text-deeppurple btn-rightclick">Right click</button>
				<button class="ripple-dark shadow1 btn bg-white text-bluegrey btn-longpress unselectable">Long press</button>

				<h2>Javascript code</h2>
				<script src="https://gist.github.com/devmade/e36ca24fa8f5421821c947e290b0e5cb.js"></script>
			</div><br>
			<div class="padding curved shadow1">
				Source code to this is available at <br>
				<a href="https://github.com/devmade/spjs/blob/master/examples/event_handlers.html" target="_blank">https://github.com/devmade/spjs/blob/master/examples/event_handlers.html</a><br>
				Described in README here. <br>
				<a href="https://github.com/devmade/spjs#selectormethod-methods-selector-required" target="_blank">https://github.com/devmade/spjs#selectormethod-methods-selector-required</a>
			</div><br>
		</div>
	</div>
<script type="text/javascript" src="../sp.js"></script>
<script type="text/javascript">
	$(".btn-doubleclick").dblclick(()=>{$().createToast("Double Clicked");});
	$(".btn-rightclick").rightclick(()=>{$().createToast("Right Clicked");});
	$(".btn-longpress").longpress(()=>{$().createToast("Long Clicked");});
</script>
</body>
</html>
